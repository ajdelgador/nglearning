<h1>Contact Reactive form {{name}}{{(selectedCity$ | async)?.nombre}}</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input required type="text" class="form-control" id="name" name="name" formControlName="name">
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']"
            class="alert alert-danger">This field is required and more than
            {{contactForm.get('name')?.errors?.['minlength'].requiredLength}} characters</div>
    </div>
    <div class="mb-4">
        <label for="checkAdult" class="form-label">Are you over 18?</label>
        <input type="checkbox" id="checkAdult" name="checkAdult" class="form-check-input" formControlName="checkAdult">
        <div *ngIf="contactForm.get('checkAdult')?.touched && contactForm.get('checkAdult')?.errors?.['required']"
            class="alert alert-danger">This field is required</div>
    </div>
    <div class="mb-4">
        <label for="department" class="form-label">Department</label>
        <select name="department" id="department" class="form-select form-select-sm form-control"
            formControlName="department">
            <option selected>Select</option>
            <option value="marketing">marketing</option>
            <option value="sales">sales</option>
            <option value="other">other</option>
        </select>
        <!-- <div [hidden]="department.valid || department.pristine" class="alert alert-danger">This field is required</div> -->
    </div>
    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Leave a comment" class="form-control"
            formControlName="comment"></textarea>
        <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']"
            class="alert alert-danger">This field is required</div>
    </div>
    <div class="d-grid gap-2 col-4 float-end">
        <button [disabled]="contactForm.invalid" class="btn btn-info btn-lg">Send</button>
    </div>
</form>
<pre>{{contactForm.value | json}}</pre>
