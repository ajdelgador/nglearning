<h1>Contact form - id {{id}}</h1>
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input #name="ngModel" required="" type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">This field is required</div>
    </div>
    <div class="mb-4">
        <label for="checkAdult" class="form-label">Are you over 18?</label>
        <input #checkAdult="ngModel" type="checkbox" id="checkAdult" name="checkAdult" class="form-check-input" [(ngModel)]="model.checkAdult">
        <div [hidden]="checkAdult.valid || checkAdult.pristine" class="alert alert-danger">This field is required</div>
    </div>
    <div class="mb-4">
        <label for="department" class="form-label">Department</label>
        <select #department="ngModel" name="department" id="department" class="form-select form-select-sm form-control" [(ngModel)]="model.department">
            <option selected>Select</option>
            <option value="marketing">marketing</option>
            <option value="sales">sales</option>
            <option value="other">other</option>
        </select>
        <div [hidden]="department.valid || department.pristine" class="alert alert-danger">This field is required</div>
    </div>
    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea #comment="ngModel" name="comment" id="comment" cols="30" rows="10" placeholder="Leave a comment"
            class="form-control" [(ngModel)]="model.comment"></textarea>
        <div [hidden]="comment.valid || comment.pristine" class="alert alert-danger">This field is required</div>
    </div>
    <div class="d-grid gap-2 col-4 float-end">
        <button [disabled]="contactForm.invalid" class="btn btn-info btn-lg">Send</button>
    </div>
</form>
<pre>{{contactForm.value | json}}</pre>
